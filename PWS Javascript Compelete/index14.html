<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dom Part 1</title>
</head>
<body>
     <!-- Tags Name -->
     <h4>Hello</h4>
     <h4>Namste</h4>
     <h4>Hola</h4>
     <!-- Query Selector -->
     <p class="classs">hero</p>
     <p id="ids">Banja</p>
<!-- id -->
<p id="one"><span>Hello</span> Namaste</p>
<!-- Class -->
 <ul>
    <li class="tech">One</li>
    <li class="tech">Two</li>
    <li class="tech">Three</li>
 </ul>
    <script>
    let var1 = document.getElementById("one");
     console.log(var1.innerText)
    //  class
    let var2 = document.getElementsByClassName("tech")
    console.log(var2[0].innerText);
    var2[0].innerText = "Nodejs";

//    tags Name
   
  let var3 = document.getElementsByTagName("h4")
  console.log(var3[0].innerHTML)
  var3[0].innerHTML = "Vinay"   
  var3[0].style.color = "red"

//   Query Selector
 let var4 = document.querySelector(".classs")
 console.log(var4);
//  class Name Update  kar sakte hai
 var4.className = "vinay";
//  multipal Claas Update
//  var4.classList = ".biddi,.hello,.karma"

// yaha pr id ke claas ke attbute update kar sakte hai
   var4.setAttribute("title","Vinay")
</script>
</body>
</html>
